<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel Protocol | ShieldLogic</title>
    <style>
        :root {
            --glow: #00ff41;
            --bg: #050505;
            --card-bg: #0d0d0d;
            --text: #d1d1d1;
            --border: #1a1a1a;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'IBM Plex Mono', 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container { max-width: 900px; margin: 0 auto; }

        header {
            border-bottom: 2px solid var(--glow);
            padding-bottom: 20px;
            margin-bottom: 40px;
            transition: border-color 0.5s ease;
        }

        h1 {
            color: var(--glow);
            margin: 0;
            font-size: 1.8rem;
            letter-spacing: 2px;
        }

        #last-updated {
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .article {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--glow);
            transition: transform 0.2s ease;
        }

        .article:hover {
            transform: translateX(5px);
            background: #111;
        }

        .article h3 { margin: 0 0 10px 0; color: #fff; font-size: 1.2rem; }
        .article a {
            color: var(--glow);
            text-decoration: none;
            font-weight: bold;
            border: 1px solid var(--glow);
            padding: 5px 10px;
            display: inline-block;
            margin-top: 10px;
        }

        .status-msg {
            padding: 40px;
            border: 1px dashed var(--glow);
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <header id="main-header">
            <h1>SENTINEL_PROTOCOL</h1>
            <div id="last-updated">STATUS: INITIALIZING_SCAN...</div>
        </header>

        <div id="news-container">
            <div class="status-msg">[ SYSTEM_MESSAGE: ESTABLISHING_ENCRYPTED_LINK... ]</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('news-container');
            const header = document.getElementById('main-header');
            const statusBadge = document.getElementById('last-updated');

            fetch('./data.json')
                .then(res => {
                    if (!res.ok) throw new Error('DATA_UNREACHABLE');
                    return res.json();
                })
                .then(data => {
                    container.innerHTML = ''; 

                    // --- THREAT ANALYSIS ENGINE ---
                    const headlines = data.news.map(n => (n.title + n.description).toLowerCase());
                    const criticalTerms = ['zero-day', 'critical', 'exploit', 'ransomware', 'rce', 'breach'];
                    
                    let threatScore = 0;
                    headlines.forEach(text => {
                        criticalTerms.forEach(word => { if (text.includes(word)) threatScore++; });
                    });

                    let state = { label: 'LOW', color: '#00ff41' };
                    if (threatScore > 5) state = { label: 'CRITICAL', color: '#ff4444' };
                    else if (threatScore > 0) state = { label: 'ELEVATED', color: '#ffcc00' };

                    // Apply Threat UI
                    header.style.borderColor = state.color;
                    statusBadge.style.color = state.color;
                    statusBadge.innerHTML = `[ THREAT_LEVEL: ${state.label} ] | SYNC: ${data.updated}`;

                    // --- RENDER CONTENT ---
                    if (data.news && data.news.length > 0) {
                        data.news.forEach(art => {
                            const div = document.createElement('div');
                            div.className = 'article';
                            div.style.borderLeftColor = state.color;
                            
                            // Basic XSS Mitigation
                            const title = art.title.replace(/</g, "&lt;");
                            const desc = (art.description || "No intel summary available.").replace(/</g, "&lt;");

                            div.innerHTML = `
                                <h3>${title}</h3>
                                <p>${desc}</p>
                                <a href="${art.url}" target="_blank" rel="noopener noreferrer">> ACCESS_INTEL</a>
                            `;
                            container.appendChild(div);
                        });
                    } else {
                        container.innerHTML = '<div class="status-msg">[ WARNING: NO_NEW_SIGNALS_IN_CURRENT_CYCLE ]</div>';
                    }
                })
                .catch(err => {
                    statusBadge.style.color = "#ff4444";
                    statusBadge.innerText = "STATUS: SIGNAL_LOST";
                    container.innerHTML = `<div class="status-msg" style="color:#ff4444; border-color:#ff4444;">[ ERROR: PERIMETER_OFFLINE ]<br>Manual Check Required in GitHub Actions.</div>`;
                });
        });
    </script>
</body>
</html>
